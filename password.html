<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Page</title>
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <link rel="stylesheet" type="text/css" href="styles/global.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500;700&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Newsreader:ital,wght@1,500&display=swap" />
    <style>
        .button-green {
            display: inline-block;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-align: center;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        .button-green:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body class="password-body">
    <form id="passwordForm">
        <label for="password">
            <h4>Enter password</h4>
        </label><br>
        <input type="password" id="password" name="password"><br>
        <small>Password is case sensitive.</small><br><br>
        <div class="hover">
            <div class="password-button-green" id="submitBtn">
                Submit
            </div>
        </div>
        <div id="errorMessage" class="error"></div>
    </form>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const validPassword = 'rcs';

            document.getElementById('submitBtn').addEventListener('click', function (event) {
                const passwordInput = document.getElementById('password').value;

                if (passwordInput === validPassword) {
                    const urlParams = new URLSearchParams(window.location.search);
                    const redirectPage = urlParams.get('redirect');

                    if (redirectPage) {
                        localStorage.setItem('targetPage', redirectPage); // Store target page in localStorage
                        window.location.href = redirectPage;
                    } else {
                        // Default redirect if no specific page was stored
                        window.location.href = 'index.html';
                    }
                } else {
                    alert('Incorrect password. Please try again.');
                }
            });
        });
    </script>
</body>

</html>
